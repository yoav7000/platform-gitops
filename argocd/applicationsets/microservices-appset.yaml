apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: microservices-appset
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - matrix:
        generators:
          - git:
              repoURL: https://github.com/yoav7000/platform-gitops.git
              revision: main
              files:
                - path: environments/*/config.yaml
              pathParamPrefix: env
              values:
                env_name: "{{index .env.path.segments 1}}"
                namespace: "{{ .namespace }}"
                cluster: "{{ .cluster }}"
          - git:
              repoURL: https://github.com/yoav7000/platform-gitops.git
              revision: main
              files:
                - path: services/backend-microservice/chart-config.yaml
                #TODO: ADD EXTRA CHECK FOR FILE EXIST
              values:
                service_name:  "{{index .app.path.segments 1}}"
                chart_url: https://github.com/yoav7000/one-chart.git #'{{.chart.repoURL}}'
                chart_revision: main #"{{.chart.targetRevision}}"
              pathParamPrefix: app

  template:
    metadata:
      name: '{{index .path.segments 1}}-{{.values.env_name}}'
    spec:
      project: '{{.values.env_name}}'
      sources:
        - repoURL: '{{ .values.chart_url }}'
          targetRevision: '{{.values.chart_revision}}'
          # path: '{{.chart.path}}'
          helm:
            valueFiles:
              - $values/services/{{.values.service_name}}/values/{{.values.env_name}}.yaml
        - repoURL: https://github.com/yoav7000/platform-gitops.git
          targetRevision: main
          ref: values
      destination:
        name: '{{ .values.cluster }}'
        namespace: '{{ .values.namespace }}'
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true